<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elijah's Super Mario Adventure</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <header>
        <h1>
            Elijah's Super Mario Adventure!
        </h1>
        <p>Welcome Elijah! Let's see how well you know Super Mario...</p>
    </header>
    <div class="quiz-box">
        <div id="question-box" class="show-hide">
            <div id="question">Question</div>
        </div>
           <!-- <div id="break"></div> -->
            <div id="answer-buttons" class="btn-grid">
                <img src="Pictures/fireflower.png" id="fireBtn"/>
                <img src="Pictures/mushroom.png" id="shroomBtn"/>
                <img src="Pictures/acorn.png" id="acornBtn"/>
                <img src="Pictures/iceflower.png" id="iceBtn"/>
                
            </div>
    </div>
    <div class="score-box" class="show-hide">
        <div id="lives">ELIJAH x05</div>
        <div>&nbsp</div>
        <div id="score">SCORE: 0</div>
        <div>&nbsp</div>
        <div id="world">WORLD 1-1</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
